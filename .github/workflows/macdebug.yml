name: macdebug

on:
  - push
#  - pull_request


jobs:
  ci:
    runs-on: macos-10.15
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('log.txt') }}
          restore-keys: |
            ${{ runner.os }}-go-build-
      - name: Checkout code
        uses: actions/checkout@v2
      - name: pwd
        run: pwd
      - name: Find new code
        run: ls -lrt cmd/okctl
      - name: Run local release
        run: make release-local
      - name: Run macdebug
        run: /Users/runner/work/okctl/okctl/dist/default_darwin_amd64/okctl macdebug
