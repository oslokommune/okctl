name: 'Nightly'

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 2 * * 1-5

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test
        run: go test -v ./...

      - name: Build
        run: make release-local

      - run: echo "okctlPath=dist/linux_linux_amd64/okctl" >> $GITHUB_ENV

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.OKCTL_BOT_NIGHTLY_BUILD_SECRET_KEY }}

      - run: echo "clusterManifestPath=nightly-cfg.yaml" >> $GITHUB_ENV

      - name: Create config
        run: |
          cat <<EOF > ${{ env.clusterManifestPath }}
          apiVersion: okctl.io/v1alpha1
          kind: Cluster

          metadata:
            accountID: "${{ secrets.NIGHTLY_AWS_ACCOUNT_ID }}"
            name: okctl-nightly
            region: eu-west-1

          clusterRootDomain: nightly.auto.oslo.systems

          github:
            repository: okctl-iac
            organisation: oslokommune
            outputPath: infra

          integrations:
            argoCD: true
            autoscaler: true
            awsLoadBalancerController: true
            blockstorage: true
            cognito: true
            externalDNS: true
            externalSecrets: true
            kubePromStack: true
            loki: true
            promtail: true
            tempo: true

          vpc:
            cidr: 192.168.0.0/20
            highAvailability: true
          
          experimental:
            automatizeZoneDelegation: true
          EOF

      - name: Create cluster
        uses: ./.github/workflows/nightly/apply-cluster
        with:
          okctl-path: ${{ env.okctlPath }}
          cluster-manifest-path: ${{ env.clusterManifestPath }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          github-token: ${{ secrets.OKCTL_BOT_NIGHTLY_BUILD_PAT }}

      - name: Delete cluster
        uses: ./.github/workflows/nightly/delete-cluster
        with:
          okctl-path: ${{ env.okctlPath }}
          cluster-manifest-path: ${{ env.clusterManifestPath }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          github-token: ${{ secrets.OKCTL_BOT_NIGHTLY_BUILD_PAT }}

      - name: Notify
        if: ${{ always() }}
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_KJOREMILJO }}
          SLACK_USERNAME: okctl-bot
          SLACK_MSG_AUTHOR: okctl-bot
          SLACK_COLOR: ${{job.status}}
          SLACK_TITLE: Nightly build
          SLACK_ICON_EMOJI: ':okctl-closeup:'
