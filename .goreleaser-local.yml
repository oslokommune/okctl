before:
  hooks:
    - go mod download

builds:
  - id: default
    main: ./cmd/okctl
    binary: okctl
    flags:
      - -tags
      - netgo
    env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/oslokommune/okctl/pkg/version.ShortCommit={{.ShortCommit}}
      - -X github.com/oslokommune/okctl/pkg/version.Version={{.Version}}
      - -X github.com/oslokommune/okctl/pkg/version.BuildDate={{.Date}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64

archives:
- replacements:
    darwin: Darwin
    linux: Linux

checksum:
  name_template: 'okctl_checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
